<eq name="type" value="add">
<input type="text" name="{$field.name}" class="text input-large time" value="{:date('Y-m-d H:i')}" placeholder="请选择时间" />
<else/>
<input type="text" name="{$field.name}" class="text input-large time" value="{$data[$field['name']]|date='Y-m-d H:i',###}" placeholder="请选择时间" />
</eq>
