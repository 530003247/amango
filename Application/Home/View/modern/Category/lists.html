<volist name="category" id="cate">
	<neq name="current" value="$cate['id']">
	   <li>
        <div class="am-gallery-item">
            <a href="{:U('Article/lists?category='.$cate['name'])}">
              <img src="{$cate['icon']}" alt="{$cate.title}">
                <h3 class="am-gallery-title" align="center">{$cate.title}</h3>
            </a>
        </div>
      </li>
	</neq>
</volist>
