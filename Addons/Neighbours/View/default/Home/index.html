<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>- 隔壁 - 分享附近新鲜事</title>
    <link href="__ADDONROOT__/css/style.css" rel="stylesheet">
   		<script src="__ADDONROOT__/base_single_icon.js"></script>
</head>
<body>
	    <div class="wrapper">
		    
		    <div class="top_bar">
	        <h1 class="top">芒果社区-隔壁</h1>
	    </div>
	<div id="main">
		        <div class="message">
					<i class="quote_l"></i> {$Info.content} <i class="quote_r"></i>
		        </div>
	        	<div class="news_info">
					06-17 15:55，<b>{$Info.from}</b> 在隔壁<b> -</b> 处说。
		        </div>
        <div class="avatar">
            <img src="ADDON_PUBLIC/images/default_head{$Randnum}.png">
        </div>
        <div class="wxcode">
			加Ta企鹅号：<span id="wxname">{$Info.qq}</span>
        </div>
    </div>
	<script type="text/javascript">
	var browser={
		versions:function(){
			var u = navigator.userAgent, app = navigator.appVersion;
			return {
				trident: u.indexOf('Trident') > -1,
				presto: u.indexOf('Presto') > -1,
				webKit: u.indexOf('AppleWebKit') > -1,
				gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1,
				mobile: !!u.match(/AppleWebKit.*Mobile.*/),
				ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/),
				android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1,
				iPhone: u.indexOf('iPhone') > -1 ,
				iPad: u.indexOf('iPad') > -1,
				webApp: u.indexOf('Safari') == -1
			};
		}(),
		language:(navigator.browserLanguage || navigator.language).toLowerCase()
	}
	if(browser.versions.android){
		var wxname = document.getElementById("wxname");
		wxname.innerHTML = '<a href="weixin://addfriend/' + wxname.innerHTML + '">' + wxname.innerHTML + '</a>';
	}
	</script>

	</div>
		<div class="bottom" style="bottom:0;position:absolute;">
	        <p class="steps" style="text-align:center;">-芒果社区-有朋自远方来，不亦乐乎</p>
	    </div>
<include file="Public/weixinjs"/>
</body></html>
