<div class="main-title cf">
		<h2>插件配置 [ Excel导入 ]</h2>
	</div>
	<form action="{:addons_url('Excelimport://Excelimport/index')}" class="form-horizontal" method="post">
		<div class="form-item cf">
					<label class="item-label">
						导入文件类型:						<span class="check-tips">通用版仅支持Excel2003以上版本</span>					</label>
						<div class="controls">
								<select name="config[excel_type]">
									<option value="excel" >Excel</option>								</select>
							</div>
					</div><div class="form-item cf">
					<label class="item-label">
						选择上传文件:											</label>
							<link rel="stylesheet" href="__STATIC__/kindeditor/default/default.css" />
							<script charset="utf-8" src="__STATIC__/kindeditor/kindeditor-min.js"></script>
                            <script charset="utf-8" src="__STATIC__/kindeditor/zh_CN.js"></script>
									<script>
			KindEditor.ready(function(K) {
				var editor = K.editor({
				          uploadJson : "{:U('File/kinguploadfile',array('session_id'=>session_id(),'type'=>'file','filepath'=>MODULE_NAME))}",
						  fileManagerJson : "{:U('File/kindmanagefile')}",
					allowFileManager : true
				});
				K('#insertfile').click(function() {
					editor.loadPlugin('insertfile', function() {
						editor.plugin.fileDialog({
							fileUrl : K('#upload_picture').val(),
							clickFn : function(url, title) {
								K('#upload_picture').val(url);
								editor.hideDialog();
							}
						});
					});
				});
			});
		</script>
						<div class="controls">
						<input type="text" id="upload_picture" name="config[excel_path]" value="" class="text input-large"/> <input type="button" id="insertfile" value="选择文件" class="btn btn-mini"/>
						</div>
					</div><div class="form-item cf">
					<label class="item-label">
																	</label>
						<ul class="tab-nav nav">
									<li data-tab="tab1" class="current"><a href="javascript:void(0);">基本信息</a></li><li data-tab="tab2" ><a href="javascript:void(0);">解析配置</a></li>								</ul>
								<div class="tab-content">
								<div id="tab1" class="tab-pane in tab1">
										<label class="item-label">
											生成表名:											<span class="check-tips">成功导入时,系统将新建该表名自动并将excel数据导入该表</span>										</label>
										<div class="controls">
											<input type="text" name="config[excel_tablename]" class="text input-large" value="">											</div><label class="item-label">
											读取起始工作表											<span class="check-tips">默认读取第一个工作表</span>										</label>
										<div class="controls">
											<input type="text" name="config[excel_readxls]" class="text input-large" value="">											</div><label class="item-label">
											读取起始行											<span class="check-tips">默认从第二行开始读取</span>										</label>
										<div class="controls">
											<input type="text" name="config[excel_currentrow]" class="text input-large" value="">											</div><label class="item-label">
											是否过滤Html标签:																					</label>
										<div class="controls">
											<label class="radio">
															<input type="radio" name="config[excel_parxhtml]" value="1" >过滤														</label><label class="radio">
															<input type="radio" name="config[excel_parxhtml]" value="0" checked>不过滤														</label>											</div>									</div><div id="tab2" class="tab-pane  tab2">
										<label class="item-label">
											解析配置:											<span class="check-tips">格式: Mysql字段名:Excel列名【例如:  xingming:A】一行代表一个</span>										</label>
										<div class="controls">
											<label class="textarea input-large">
														<textarea name="config[excel_param]"></textarea>
													</label>											</div>									</div>								</div>
					</div>
		<button type="submit" class="btn submit-btn ajax-post" target-form="form-horizontal">确 定</button>
		<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
	</form>
        </div>
